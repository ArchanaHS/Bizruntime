<!DOCTYPE html>
<html>
<body>

<script>
//Declaring class
class Employee
  {
//Initializing an object with an argument
    constructor(id,name)
    {
      this.id=id; // this keyword refers the current object.
      this.name=name;
    }
//Declaring method
    detail()
    {
  document.writeln(this.id+" "+this.name+"<br>")
    }
  }
//passing object to a variable 
var e1=new Employee(101,"Martin Roy"); //declaring objecct and passing the value to it.
var e2=new Employee(102,"Duke William");
e1.detail(); //calling method
e2.detail();
</script>

</body>
</html>
