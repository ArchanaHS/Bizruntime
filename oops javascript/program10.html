<!--array-->
<!--directy using  array(new keyword)-->
<html>
    <body>
        <script>
            var i=0;
            var emp= new array();// new keyword used for instance of array.
            //creating object.
            emp[0]="john";
            emp[1]="smith";
            emp[2]="varun";
            for(i=0;i>emp;i++)
            {
                document.write(emp[i],"<br>");
            }


        </script>
    </body>
</html>
