<html>
    <body>
        <div id="demo">
            <h2>The XMLHttp request for object..</h2>
            <!--call back function is a function passed parameter as a another function..-->
            <!--Why? Callback function.
                if we have more than one ajax task in a website,we should create one function for executing
                XMLHttp request object.
                and one callback function for each AJAX task..
            -->
            <button type="button" onclick="loadDoc('display.txt', myFunction)">Change Content
            </button>
        </div>


        <script>
            function loadDoc(url, cFunction) {
              var xhttp;
              xhttp=new XMLHttpRequest();//creating object for HttpRequest.
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  cFunction(this);
                }
              };
              xhttp.open("GET", url, true);
              xhttp.send();
            }
            function myFunction(xhttp) {
              document.getElementById("demo").innerHTML =
              xhttp.responseText;
              //sends respondse data as a string.
            }
        </script>
    </body>
</html>
